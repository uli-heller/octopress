<div id="logo">
<img src="{{ root_url }}/images/dp-logo_100x69.png" alt="DP Logo" />
<br/>
<img src="{{ root_url }}/images/dp-text_174x25.png" alt="DP Text" />
</div>

<div id="title">
<hgroup>
  <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
  {% if site.subtitle %}
    <h2>{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>
</div>
